<app-background-img-text [bgImage]="image" [title]="''"></app-background-img-text>

<div class="gallery-content">
    <div class="container text-center my-5">
        <b class="page_heading">Media Gallery</b>

        <div class="gallery-lightbox-container">
            <div class="gallery">
                <div *ngFor="let data of galleryData; let i= index" class="gallery-img">
                    <img (click)="onPreviewImage(i)" [src]="data.imageSrc" [alt]=" data.imageAlty">
                </div>

            </div>
            <div *ngIf="showMask" class="lightbox">
                <span *ngIf="showCount" class="count"> {{currentItem}}/{{totalImageCount}}</span>
                <button *ngIf="previewImage" (click)="closePreview()" class="close-btn">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </button>
                <button *ngIf="controls" (click)="prev()" class="btn-lightbox-carousel btn-prev">
                    <!-- <i class="fas fa-arrow-circle-left icon-lightbox-carousel icon-prev"></i> -->
                    <i class="fa fa-chevron-circle-left icon-lightbox-carousel icon-prev" aria-hidden="true"></i>
                </button>
                <button *ngIf="controls" class="btn-lightbox-carousel btn-next">
                    <i (click)="next()" class="fa fa-chevron-circle-right icon-lightbox-carousel icon-next"></i>
                </button>
                <div *ngIf="previewImage" class="lightbox-img">
                    <img [src]="currentLightBoxImage.imageSrc" [alt]="currentLightBoxImage.imageAlty">
                </div>

            </div>
        </div>

        <div class="footer_btn my-5">
            <button>Load More <i class="fa fa-angle-right"></i> </button>
        </div>
    </div>



</div>
