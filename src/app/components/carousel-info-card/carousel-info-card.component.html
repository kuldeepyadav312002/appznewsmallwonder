<!-- used for curriculum section on home page -->
<div>
  <div class="curr-box">
    <a href="/{{routePath}}" aria-current="page"
      ><figure><img [src]="imgSrc" class="card-img" /></figure>
      <h3>{{ title }}</h3>

    </a>
    <div class="curr-box-desc">
      <p>
        {{ content }}
      </p>
      <div class="curr-box-desc-footer">
        <div>Age: <span>{{ ageInterval }}</span></div>

      </div>
    </div>
  </div>
</div>
